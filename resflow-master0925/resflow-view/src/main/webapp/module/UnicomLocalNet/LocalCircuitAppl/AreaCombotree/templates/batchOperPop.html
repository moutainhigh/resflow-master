<div class="ui-dialog">
	<div class="modal-header clearfix">
		<span class="modal-title">导入电路</span>
	</div>
	<div class="modal-body">
		<form class="form-horizontal js-uploadForm">
			<div class="panel-body">
				备注 <br/>
				注：请从第二行开始填写数据。并设置所有的单元格的类型为文本！<br/>
