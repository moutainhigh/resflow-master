<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title">工单抄送</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <div id="orderOperDiv" style="width: 99%">
                    <!-- 电路信息 -->
                    <div class="row form-group" id="circuitDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">电路信息：</label>
                        <div class="col-md-10 col-sm-8">
                            <div id="circuitGrid"></div>
                        </div>
                    </div>
                    <!-- 转派 -->
                    <div class="row form-group" id="tranStaffDiv">
                        <div id="tranStaff">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;">抄送单位：</label>
                            <div class="col-md-10 col-sm-8">
                                <div class="input-group">
                                    <input id="tranStaffPopedit" name="tranStaffpopedit"
                                           class="form-control" placeholder="请选择抄送单位">
                                </div>
                                <div hidden>  <input id="dispatchId"> <input id="dispatchType"> </div><!--抄送单位id，抄送单位类型（人员...03、部门01、岗位02）-->
                            </div>
                        </div>
                    </div>
                    <!-- 附件上传 -->
                    <div class="row form-group" id="fileUpdateDiv" hidden>
                        <div id="attach" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">上传附件：</label>
                            <div class="col-md-10 col-sm-8">
                                <form id="displaySource">
                                    <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" data-rule="required">
                                        </span>
                                    </div>
                                    <div id="fileGrid"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 说明 -->
                    <div class="row form-group" id="remarkDiv" >
                        <div id="remarkGoRoll" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;">抄送意见：</label>
                            <div class="col-md-10 col-sm-8 clear-white">
                                <textarea id="opinion" name="opinion" class="form-control" rows="8" style="width: 516px;"
                                          data-rule="required;length[10~, true]"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
