<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title" id="operOrderViewTitle">延期申请</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <div id="orderOperDiv" style="width: 99%">
                    <div class="row form-group" id="circuitDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">电路信息：</label>
                        <div class="col-md-10 col-sm-8">
                            <div id="circuitGrid"></div>
                        </div>
                    </div>
                </div>
                <!--延期时间-->
                <div class="row form-group" id="finalReportT" >
                    <div class="col-md-6 col-sm-6">
                        <label class="col-md-4 col-sm-4 control-label"><span
                                style="color: red">*</span>延期类型:</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="combobox form-control" name="applyType" id="applyType"  data-rule="required">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="col-md-4 col-sm-4 control-label"><span
                                style="color: red">*</span>延期时间：</label>
                        <div class="col-md-8 col-sm-8">
                        <div class="input-group">
                            <input id="postponementDate" name="postponementDate" class="form-control" data-rule="required">
                        </div>
                    </div>
                    </div>

                </div>
                <!-- 说明 -->
                <div class="row form-group" id="remarkDiv">
                    <label class="col-md-2 col-sm-4 control-label"><span
                            style="color: red">*</span>延期说明：</label>
                    <div class="col-md-10 col-sm-8 clear-white">
                            <textarea id="reason" name="reason" class="form-control" rows="8" style="width: 531px;height: 70px;"
                                      data-rule="required"></textarea>
                    </div>
                </div>
                <!-- 附件上传 -->
                <div class="row form-group" id="fileUpdateDiv">
                    <div id="attach" class="">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0"><span
                                style="color: red">*</span>上传附件：</label>
                        <div class="col-md-10 col-sm-8">
                            <form id="displaySource">
                                <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" >

                                        </span>
                                </div>
                                <div id="fileGrid" ></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="saveBtnDiv" style="float: right;margin-right: 50px;" >
                    <button type="button" id="saveBtn" class="btn btn-danger">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
