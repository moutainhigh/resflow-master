                    <!-- 核查反馈 Z端-->
                    <div class="row form-group" id="feedBackZDiv" >

                            <div class="col-md-6 col-sm-6">
                                <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>资源是否满足:</label>

                                    <input id="Z_RES_SATISFY" name="Z_RES_SATISFY" class="form-control"  data-rule="required ">

                            </div>

                            <div class="col-md-6 col-sm-6" id="resZp">

                                <div class="col-md-8 col-sm-8">
                                    <input id="Z_RES_PROVIDE" name="Z_RES_PROVIDE" class="form-control"  data-rule="required">
                                </div>

                        </div>
                        <div class="col-md-12 col-sm-12" id="resZ" style="margin-bottom: 15px">

                    <!-- 附件上传 -->
                    <div class="row form-group" id="fileUpdateDiv">

                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">上传附件：</label>
                            <div class="col-md-10 col-sm-8">
                                <form id="displaySource">
                                    <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="">
                                        </span>
                                </div>

                            </form>

    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
