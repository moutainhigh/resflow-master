                    <div class="col-md-4 col-sm-4">

                                <input class="combobox form-control" name="actType" id="actType" >
                            </div>
                        </div>
                    </div>-->
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">

                            <div class="col-md-8 col-sm-8">
                                <input id="applyOrdCode" name="applyOrdCode" class="form-control" >
