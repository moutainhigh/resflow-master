<div  class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title">工单提交</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <div id="orderOperDiv" style="width: 99%">
                    <!-- 电路信息 -->
                    <div class="row form-group" id="circuitDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">电路信息：</label>
                        <div class="col-md-10 col-sm-8">
                            <div id="circuitGrid"></div>
                        </div>
                    </div>
                    <!-- 审核结果 -->
                    <div class="row form-group" id="checkDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;">审核结果：</label>
                        <div class="col-md-10 col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="checkRadio" id="checkPass" value="0" data-rule="checked"
                                       checked="true">通过</label>
                            <label class="radio-inline">
                                <input type="radio" name="checkRadio" id="checkNoPass" value="1">不通过</label>
                        </div>
                    </div>

                    <!--报竣时间-->
                    <div class="row form-group" id="finalReportT" hidden="hidden">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">报竣时间：</label>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <input id="finishDate" name="finishDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- 附件上传 -->
                    <div class="row form-group" id="fileUpdateDiv">
                        <div id="attach" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">上传附件：</label>
                            <div class="col-md-10 col-sm-8">
                                <form id="displaySource">
                                    <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" data-rule="required">
                                        </span>
                                </div>
                                <div id="fileGrid"></div>
                            </form>
                        </div>
                    </div>
                </div>
                    <!-- 说明 -->
                    <div class="row form-group" id="remarkDiv">
                        <div id="remarkGoRoll" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;">说明：</label>
                            <div class="col-md-10 col-sm-8 clear-white">
                                <textarea id="remark" name="remark" class="form-control" rows="8" style="width: 516px;"
                                          data-rule="required;length[10~, true]"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- 说明 -->
                    <div class="row form-group" id="overTimeRemarkDiv" style="display: none;">
                        <div id="opinionGoRoll" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;"> 超时原因：</label>
                            <div class="col-md-10 col-sm-8 clear-white">
                                <textarea id="opinion" name="opinion" class="form-control" rows="8" style="width: 516px;"
                                          data-rule="required;length[10~, true]"></textarea>
                            </div>
                            <label class="col-md-12 col-sm-12" style="text-align: right;color: #FF0000;">注:该超时原因可修改</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
