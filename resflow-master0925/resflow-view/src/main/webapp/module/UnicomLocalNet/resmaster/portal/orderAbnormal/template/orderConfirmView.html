<div class="modal-header">
    <h4 class="modal-title">异常单确认</h4>
</div>

<div class="modal-body">
    <div class="row" id="remarkDiv">

        <div class="col-md-12 col-sm-12 form-group">
            <label class="col-md-2 col-sm-2 control-label text-right"  style="padding-right: 0;">说明：</label>
            <div class="col-md-9 col-sm-9 clear-white">
                <textarea id="remark" name="remark" class="form-control" rows="8" data-rule="required;length[10~, true]"></textarea>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 form-group" enctype="multipart/form-data">
            <form id="displaySource" enctype="multipart/form-data">
                <div class="btn-toolbar">
                    <label class="col-md-2 col-sm-2 text-right">上传附件：</label>
                    <div class="col-md-9 col-sm-9 clear-white">
                                        <span class="btn btn-default fileinput-button" style="margin-top: 0px">
                                            <i class="iconfont icon-upload-alt"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"  name="selectFiles" multiple="">
                                        </span>
                        <button type="button" class="btn btn-default js-file-upload" style="display: none">
                            <span>上传文件</span>
                        </button>
                    </div>
                </div>
                <div class="form-group" style="margin-top:4px">
                    <ul class="file-list list-group"></ul>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-danger" id="saveFile">提交</button>
    <button class="btn btn-default" id="closeFile">取消</button>
</div>
