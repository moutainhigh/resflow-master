<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title" id="terminalSynchViewTitle">终端信息填写</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <!--终端信息 填写-->
                <div class="row">
                    <div id="address" class="form-line col-md-10">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">设备标准: </label>
                            <div class="col-md-8 col-sm-8">
                                <input id="deviceLevel" name="deviceLevel" class="form-control menu deviceLevel" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">设备厂家: </label>
                            <div class="col-md-8 col-sm-8">
                              <input id="deviceFactory" name="deviceFactory" class="form-control menu deviceFactory2">
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">设备型号: </label>
                        <div class="col-md-8 col-sm-8">
                          <input id="deviceModel"  name="deviceModel" class="form-control menu deviceModel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">序列号: </label>
                        <div class="col-md-8 col-sm-8">
                          <input id="BSN"  name="BSN" class="form-control BSN">
                        </div>
                    </div>
                </div>
                </div>
             <!--   <div class="row" style="width: 90%">
                    &lt;!&ndash; 说明 &ndash;&gt;
                    <div class="row form-group" id="remarkDiv">
                        <div id="remarkGoRoll" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;">说明：</label>
                            <div class="col-md-10 col-sm-8 clear-white">
                                <textarea id="remark" name="remark" class="form-control" rows="8" style="width: 516px;"
                                          data-rule="required;length[10~, true]"></textarea>
                            </div>
                        </div>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">保存</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
