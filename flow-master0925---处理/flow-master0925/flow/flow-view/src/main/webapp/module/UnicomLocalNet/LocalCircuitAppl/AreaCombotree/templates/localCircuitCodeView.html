<div class="modal-header">
    <h4 class="modal-title">电路信息配置</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <div class="row">
            <form class="form-horizontal">
                <div class="col-md-4 col-sm-4" id="circuitCodDiv">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4" style="margin: 4px 0px">电路编号</label>
                        <div class="col-md-8 col-sm-8">
                            <input id="circuitCod" name="circuitCod" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4" id="accNbrDiv">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4" style="margin: 4px 0px">业务号码</label>
                        <div class="col-md-8 col-sm-8">
                            <input id="accNbr" name="accNbr" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-sm-4">
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-danger" style="height: 26px" id="queryLocalApply">查询
                            </button>
                            <button type="button" class="btn btn-default" style="height: 26px" id="resetLocalApply">重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="col-md-12">
        <div class="row">
            <h4 style="font-weight: bold;padding-left: 10px;border-bottom: #f0f0f0 1px solid">电路信息</h4>
            <div id="Config-draftGri"></div>
        </div>
    </div>
</div>
