<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title" id="terminalSynchViewTitle">WAN配置信息</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <!--终端信息 填写-->
                <div class="row">
                    <div id="address" class="form-line col-md-10">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">用户名: </label>
                            <div class="col-md-8 col-sm-8">
                                <input id="userAcct" name="userAcct" class="form-control userAcct" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">密码: </label>
                            <div class="col-md-8 col-sm-8">
                              <input id="userPwd" name="userPwd" class="form-control userPwd">
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">WAN口配置: </label>
                        <div class="col-md-8 col-sm-8">
                          <input id="WANType"  name="WANType" class="form-control menu WANType">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">IP地址: </label>
                        <div class="col-md-8 col-sm-8">
                          <input id="IPAddr"  name="IPAddr" class="form-control IPAddr">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">网关地址: </label>
                        <div class="col-md-8 col-sm-8">
                            <input id="gatewayAddr"  name="gatewayAddr" class="form-control gatewayAddr">
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">保存</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
