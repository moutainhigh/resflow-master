<div id="isa-operTaskManagement-mainPanel">
    <div style="padding: 15px 15px 0 15px;">
        <form class="form-horizontal" id="operTaskManagement-Qryform">
            <div class="operTaskManagement-btn-row" style="margin-bottom: 0">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">电路编号</label>
                            <div class="col-md-8 col-sm-8">
                                <input id="circuitCode" name="circuitCode" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">业务号码</label>
                            <div class="col-md-8 col-sm-8">
                                <input id="serialNumber" name="serialNumber" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label">产品类型<span style="color: red">*</span></label>
                            <div class="col-md-8 col-sm-8">
                                <input class="combobox form-control" name="productType" id="productType">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div style="float: right;margin-right: 30px" >
                            <button type="button" class="btn btn-danger" id="queyCircuitInfoFromResource">查询</button>
                            <button type="reset" class="btn btn-default" id="resetResourceView">重置</button>
                            <button type="button" class="btn btn-danger" id="exportExcelResourceView">导出Excel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="padding: 10px;">
        <div id="circuitInfoGrid"></div>
    </div>
</div>
