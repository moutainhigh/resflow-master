<div id="isa-operTaskManagement-mainPanel">
    <div style="padding: 15px;">
        <form class="form-horizontal" id="operTaskManagement-Qryform">
            <div class="operTaskManagement-btn-row" style="margin-bottom: 0 !important;">
                <div id="operTaskManagement-searchCodeDiv" class="row">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label class="col-md-4 col-sm-4 control-label">申请编号</label>
                                <div class="col-md-8 col-sm-8">
                                    <input id="applyOrder" name="applyOrder" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label class="col-md-4 col-sm-4 control-label">订单编号</label>
                                <div class="col-md-8 col-sm-8">
                                    <input id="orderNo" name="orderNo" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label class="col-md-4 col-sm-4 control-label">产品类型</label>
                                <div class="col-md-8 col-sm-8">
                                    <input class="combobox form-control" name="productType" id="productType">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-3" id="searchBtnDiv" >
                            <div id="searchDiv" style="margin-left: 50px">
                                <button id="queryOrder" type="button" class="btn btn-danger"  >查询</button>
                                <button id="excelOrder" type="button" class="btn btn-danger"  >导出数据</button>
                                <button  type="reset" class="btn btn-default"  >重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="padding: 10px;">
        <div style="margin-bottom: 10px">
            <button class="btn btn-default" type="button" id="comfirmBtn">批量确认</button>
        </div>
        <div id="orderDeal-grid"></div>
    </div>
</div>
