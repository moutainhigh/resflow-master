<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title" id="operOrderViewTitle">工单处理</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal" id="orderOper-form">
                <div id="orderOperDiv" style="width: 99%">
                    <!-- 电路信息 -->
                    <div class="row form-group" id="circuitDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">电路信息：</label>
                        <div class="col-md-10 col-sm-8">
                            <div id="circuitGrid"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 Z_COLLECT_RES" style="margin-bottom: 15px">
                            <label class="col-md-4 col-sm-4 control-label Z_RES_HAVE"><span class="A_TERMINATE"></span>资源是否具备:</label>
                            <div class="col-md-8 col-sm-8">
                                <input id="Z_RES_HAVE" name="Z_RES_HAVE" class="col-md-8 col-sm-8 form-control menu"  >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6"  style="margin-bottom: 15px">
                            <label class="col-md-4 col-sm-4 control-label Z_TOTAL_AMOUNT"><span class="Z_TERMINATE"></span>投资总金额(万元):</label>
                            <div class="col-md-8 col-sm-8">
                                <input id="Z_TOTAL_AMOUNT" name="Z_TOTAL_AMOUNT" class="col-md-8 col-sm-8 form-control " >
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6"  style="margin-bottom: 15px">
                            <label class="col-md-4 col-sm-4 control-label Z_LABEL Z_LONGEST_PERIOD"><span class="Z_TERMINATE"></span>最长工期(工作日):</label>
                            <div class="col-md-8 col-sm-8">
                                <input id="Z_LONGEST_PERIOD" name="Z_LONGEST_PERIOD" class="form-control ">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: right;"  id="checkSaveBtnDiv">
                        <button type="button" id="checkSaveBtn" class="btn btn-danger" style="margin-right:20px;">保存</button>
                    </div>

                    <!-- 附件上传 -->
                    <div class="row form-group" id="fileUpdateDiv">
                        <div id="attach" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">上传附件：</label>
                            <div class="col-md-10 col-sm-8">
                                <form id="displaySource">
                                    <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" data-rule="">
                                        </span>
                                    </div>
                                    <div id="fileGrid"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 说明 -->
                    <div class="row form-group" id="remarkDiv">
                        <div id="remarkGoRoll" class="">
                            <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0;"> 说明：</label>
                            <div class="col-md-10 col-sm-8 clear-white">
                                <textarea id="remark" name="remark" class="form-control" rows="8" style="width: 516px;" data-rule="required;length[10~, true]"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
    </div>
</div>
