<div id="cloudNetWorkResCheckFlowDiv">
    <div class="modal-header">
        <h4 style="font-size: 16px;font-weight:bold;" class="modal-title">{{TITLE}}</h4>
    </div>
    <div class="modal-body">
        <div id="orderOperView">
            <div style="margin-left: 15px;margin-right: 15px;">
                <form class="form-horizontal" id="orderOper-form">
                    <div class="col-md-12 col-sm-12 form-group">
                        <label class="col-md-2 col-sm-2 control-label" style="padding-right: 0;">是否投资估算：</label>
                        <div class="col-md-10 col-sm-10" id="newResource">
                            <label class="radio-inline">
                                <input type="radio" name="investEst" id="investYesEst" value="0">是</label>
                            <label class="radio-inline">
                                <input type="radio" name="investEst" id="investNoEst" value="1"
                                       checked="true">否</label>
                        </div>
                    </div>
                    <!-- 电路信息 -->
                    <div class="col-md-12 col-sm-12 form-group" id="circuitDiv">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">电路信息：</label>
                        <div class="col-md-10 col-sm-8">
                            <div id="cloudNetWorkResCheckGrid"></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
<!--                        <div class="col-md-6 col-sm-6">-->
<!--                            <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>是否投资估算：</label>-->
<!--                            <div class="col-md-8 col-sm-8">-->
<!--                                <div class="">-->
<!--                                    <intput id="isInvestEst" name="isInvestEst" class="form-control"></intput>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>资源是否满足：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="isResSatisfy" name="isResSatisfy" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>A端上联设备类型：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="upDeviceTypeA" name="upDeviceTypeA" class="form-control deviceType"></intput>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>Z端上联设备类型：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="upDeviceTypeZ" name="upDeviceTypez" class="form-control deviceType"></intput>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label">A端MCPE到上联设备距离：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="distanceA" name="distanceA" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label">Z端MCPE到上联设备距离：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="distanceZ" name="distanceZ" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label">A端终端盒序列号：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="terminalSeqNumA" name="terminalSeqNumA" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label">Z端终端盒序列号：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="terminalSeqNumZ" name="terminalSeqNumZ" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
                        <div class="col-md-6 col-sm-6">
                            <label class="col-md-4 col-sm-4 control-label">投资估算金额（万元）：</label>
                            <div class="col-md-8 col-sm-8">
                                <div class="">
                                    <intput id="investAmount" name="investAmount" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
<!--                        <div class="col-md-6 col-sm-6">-->
<!--                            <label class="col-md-4 col-sm-4 control-label">Z端终端盒序列号：</label>-->
<!--                            <div class="col-md-8 col-sm-8">-->
<!--                                <div class="">-->
<!--                                    <intput id="terminalSituation" name="terminalSituation" class="form-control"></intput>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                    <div class="col-md-12 col-sm-12 form-group">
                        <div class="col-md-12 col-sm-12">
                            <label class="col-md-2 col-sm-2 control-label">资源情况描述：</label>
                            <div class="col-md-10 col-sm-10">
                                <div class="">
                                    <intput id="resDesc" name="resDesc" class="form-control"></intput>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 form-group" style="text-align: right;" id="saveBtnDiv">
                        <button type="button" id="saveBtn" class="btn btn-danger" style="margin-right:20px;margin-bottom:15px;">保存
                        </button>
                    </div>
                    <!-- 附件上传 -->
                    <div class="col-md-12 col-sm-12 form-group" id="fileUpdateDiv">
                        <div id="attach" class="col-md-12">
                            <label class="col-md-2 col-sm-4 control-label">上传附件：</label>
                            <div class="col-md-10 col-sm-8">
                                <div class="btn-toolbar" style="margin-bottom: 10px;">
                                    <span class="btn btn-default fileinput-button">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span style="line-height: 23px;">选择文件...</span>
                                        <input class="js-select-file" id="selectFiles" type="file"
                                               name="selectFiles" multiple="" data-rule="required">
                                    </span>
                                </div>
                                <div id="fileGrid"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 说明 -->
                    <div class="col-md-12 col-sm-12 form-group" id="remarkDiv">
                        <label class="col-md-2 col-sm-2 control-label">说明：</label>
                        <div class="col-md-10 col-sm-10 clear-white">
                        <textarea id="remark" name="remark" class="form-control"  style="height: 200px;"
                                  data-rule="required;length[10~, true]"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div id="subBtnDiv" style="float: right;margin-right: 50px;">
            <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
    </div>
</div>
