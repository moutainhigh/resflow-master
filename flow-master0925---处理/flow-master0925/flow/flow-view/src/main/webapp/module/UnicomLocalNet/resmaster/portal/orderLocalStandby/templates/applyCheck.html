<div class="modal-header">
    <h4 class="modal-title">审核意见</h4>
</div>

<div class="modal-body"id="orderOper-form">
    <div id="orderOperView">
        <div style="margin-left: 15px;margin-right: 15px;">
            <form class="form-horizontal">
                <!-- 审核结果 -->
                <div class="row form-group">
                    <label class="col-md-2 col-sm-2 control-label">审核结果：</label>
                    <div class="col-md-10 col-sm-8" id="checkResult">
                        <label class="radio-inline">
                            <input type="radio" name="checkRadio" id="checkPass" value="0" data-rule="checked"
                                   checked="true">通过</label>
                        <label class="radio-inline">
                            <input type="radio" name="checkRadio" id="checkNoPass" value="1">不通过</label>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-md-2 col-sm-2 control-label text-right"  style="padding-right: 0;" id = "remarkGoRoll">备注：</label>
                    <div class="col-md-8 col-sm-8 clear-white">
                        <textarea id="remark" name="remark" class="form-control" rows="8" data-rule="required;length[10~, true]"></textarea>
                    </div>
                </div>
                <!-- 附件上传 -->
                <div class="row form-group" id="fileUpdateDiv">
                    <div id="attach" class="">
                        <label class="col-md-2 col-sm-4 control-label" style="padding-right: 0">上传附件：</label>
                        <div class="col-md-10 col-sm-8">
                            <form id="displaySource">
                                <div class="btn-toolbar" style="margin-bottom: 10px;">
                                        <span class="btn btn-default fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span style="line-height: 23px;">选择文件...</span>
                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" data-rule="required">
                                        </span>
                                </div>
                                <div id="fileGrid"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer text-center">
        <button class="btn btn-danger" id="submitBtn">提交</button>
        <button class="btn btn-default" id="closeFile">取消</button>
    </div>
</div>
