<div class="modal-header">
    <h4 style="font-size: 16px;font-weight:bold;" class="modal-title" id="operOrderViewTitle">工单处理</h4>
</div>
<div class="modal-body">
    <div id="orderOperView">

                        </div>
                    </div>

                        <div class="col-md-10 col-sm-8">
                            <div id="circuitGrid"></div>
                        </div>
                    </div>

                                        <div class="col-md-8" style="padding-left: 0px;">

                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="dataSpecial"
                                                       id="dataSpecial" value="data"
                                                       data-rule="checked">数据专业</label>

                                                       class="form-control" disabled>
                                            </div>

                                    </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="col-md-4" style="padding-right: 0;padding-left: 0px;">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="transSpecial"
                                                       id="transSpecial" value="trans"
                                                       data-rule="checked">传输专业</label>
                                        </div>
                                        <div class="col-md-8" style="padding-left: 0px;">
                                            <div class="input-group">
                                                <input id="transPopedit" name="transPopedit" value="请选择派发区域！"
                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <div class="input-group">
                                        <div class="col-md-4" style="padding-right: 0;padding-left: 0px;">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="changeSpecial"
                                                       id="changeSpecial" value="change"
                                                       data-rule="checked">交换专业</label>
                                        </div>
                                        <div class="col-md-8" style="padding-left: 0px;">
                                            <div class="input-group">
                                                <input id="changePopedit" name="changePopedit" value="请选择派发区域！"
                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="col-md-4" style="padding-right: 0;padding-left: 0px;">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="accessSpecial"
                                                       id="accessSpecial" value="access"
                                                       data-rule="checked">接入专业</label>
                                        </div>
                                        <div class="col-md-8" style="padding-left: 0px;">
                                            <div class="input-group">
                                                <input id="accessPopedit" name="accessPopedit" value="请选择派发区域！"
                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="col-md-4" style="padding-right: 0;padding-left: 0px;">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="otherSpecial"
                                                       id="otherSpecial" value="other"
                                                       data-rule="checked">其他专业</label>

                                                <input id="otherPopedit" name="otherPopedit" value="请选择派发区域！"
                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                    </div>
                    <div class="row form-group" style="text-align: right;" hidden id="specialSaveBtnDiv">

                            <label class="col-md-2 col-sm-2 control-label">A端接入建设方案、资源情况:</label>
                            <div class="col-md-10 col-sm-10">
                                <textarea id="A_CONSTRUCT_SCHEME" name="A_CONSTRUCT_SCHEME" class="form-control" rows="4" data-rule="required" style="width: 516px" ></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12" style="margin-bottom: 15px">
                            <div class="col-md-6 col-sm-6">
                                <label class="col-md-4 col-sm-4 control-label" id ="a"><span style="color: red">*</span>A端资源是否满足:</label>
                                <div class="col-md-8 col-sm-8">
                                    <input id="A_RES_SATISFY" name="A_RES_SATISFY" class="form-control"  data-rule="required">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6" id="accessRoomADiv">
                                <label class="col-md-4 col-sm-4 control-label">A端局端接入机房:</label>
                                <div class="col-md-8 col-sm-8">
                                    <div class="input-group">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="col-md-6 col-sm-6">
                                <div class="col-md-4 col-sm-4 control-label">
                                    <label class="control-label" id="amountA">A端投资金额(万):</label>
                                    <label class="control-label" id="amount" hide>投资金额(万):</label>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <input id="A_INVESTMENT_AMOUNT" name="A_INVESTMENT_AMOUNT" class="form-control"  type="number" data-rule="amount" data-rule-amount="[/^([1-9]\d{1,9}|\d)(\.\d{1,2})?$/, '投资金额为正数,小数点两位']">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="col-md-4 col-sm-4 control-label">
                                    <label class="control-label" id="periodA">A端建设工期(工作日):</label>
                                    <label class="control-label" id="period" hide>建设工期(工作日):</label>

                                    <input id="A_CONSTRUCT_PERIOD" name="A_CONSTRUCT_PERIOD" class="form-control"  type="number" data-rule="required;integer[+];range[~100]">
                                </div>
                            </div>

                        </div>

                        <!--添加字段-->
                        <div class="col-md-12 col-sm-12" id="resAp" hidden>

                                    <input id="A_RES_PROVIDE" name="A_RES_PROVIDE" class="form-control"  data-rule="required">

                            </div>
                            <div class="col-md-6 col-sm-6">

                                        <input id="A_RES_ACCESS" name="A_RES_ACCESS" class="form-control"  data-rule="required">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12" id="resA" hidden  style="margin-bottom: 15px">

                            <div class="col-md-6 col-sm-6">
                                <label class="col-md-4 col-sm-4 control-label"><span style="color: red">*</span>A端备货情况:</label>

                                    <input id="A_EQUIP_READY" name="A_EQUIP_READY" class="form-control"  data-rule="required">
                                </div>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>

                        <!--添加字段-->

                                        <input id="Z_RES_ACCESS" name="Z_RES_ACCESS" class="form-control"  data-rule="required">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12" style="margin-bottom: 15px" id="resZ" hidden>

                    <div class="form-group" style="text-align: right;" hidden id="checkSaveBtnDiv">
                        <button type="button" id="checkSaveBtn" class="btn btn-danger" style="margin-right:20px;">保存</button>
                    </div>

                    <!-- 附件上传 -->
                    <div class="row form-group" id="fileUpdateDiv">

                            <div class="col-md-10 col-sm-8">
                                <form id="displaySource">
                                    <div class="btn-toolbar" style="margin-bottom: 10px;">

                                            <input class="js-select-file" id="selectFiles" type="file"
                                                   name="selectFiles" multiple="" data-rule="required">
                                        </span>
                                    </div>
                                    <div id="fileGrid"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 说明 -->
                    <div class="row form-group" id="remarkDiv">

                                <textarea id="remark" name="remark" class="form-control" rows="8" style="width: 516px;"
                                          data-rule="required;length[10~, true]"></textarea>
                            </div>
                        </div>
                    </div>

</div>
<div class="modal-footer">
    <div id="subBtnDiv" style="float: right;margin-right: 50px;">
        <button type="button" id="submitBtn" class="btn btn-danger">提交</button>
