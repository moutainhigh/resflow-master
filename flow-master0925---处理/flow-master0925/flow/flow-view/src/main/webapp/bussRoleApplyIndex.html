            margin: 0px;

<body onload="init()">
    <div id="person" name="person" style="width: 100%">
        <input type="button" id="person-button" name="person-button" value="个人权限申请"
               title="点击切换个人产品权限申请页面" onclick="init()" >
    </div>
    <div id="group" name="group"  style="width: 100%;">
        <input type="button" id="group-button" name="group-button" value="岗位权限申请"
               title="点击切换岗位产品权限申请页面" onclick="groupShow()" >
    </div>
    <div id="main_index_content_1" name="main_index_content_1" style="width: 100%;">
    </div>
    <div id="main_index_content_2" name="main_index_content_2" style="width: 100%;">
    </div>
</body>

<script type="text/javascript">

    /**
     * 切换到岗位产品分配页面
     */
    function groupShow() {
        document.getElementById("person").style.display = ""; //显示
        document.getElementById("group").style.display = "none"; //隐藏
        document.getElementById("main_index_content_1").style.display = "none"; //隐藏
        document.getElementById("main_index_content_2").style.display = ""; //显示
    }

    /**
     * 初始化时隐藏岗位分配页面，显示个人分配页面
     */
    function init() {
        document.getElementById("person").style.display = "none"; //隐藏
        document.getElementById("group").style.display = ""; //显示
        document.getElementById("main_index_content_1").style.display = ""; //显示
        document.getElementById("main_index_content_2").style.display = "none"; //隐藏
    }

</script>
